---
layout: default
---

<div class="wrap">
	{% if page.url == '/' %}
		{% assign preface = site.extras | first %}
		<h2>{{ preface.title }}</h2>
		{{ preface.content | markdownify }}
		<hr>
	{% endif %}

	{% include toc.html links=page.toc %}
</div>

<div class="content">
	<div class="wrap">
		{{ content }}
	</div>
</div>
